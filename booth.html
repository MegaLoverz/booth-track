<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booth Scan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .booth-title {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      font-weight: bold;
      background: linear-gradient(to right, #2b2b8f, #9900cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 2rem;
    }

    .spacer {
      height: 2rem;
    }

    .scan-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    .status {
      margin-top: 1rem;
      font-weight: bold;
      color: #2b2b8f;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(to right, #6a5acd, #00bfff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="booth-title" id="boothName">Booth</h1>

    <div class="spacer"></div>

    <div class="scan-box">
      <p>Click below to confirm your visit to this booth.</p>
      <button onclick="submitBooth()">Scan Booth</button>
      <p class="status" id="statusMsg"></p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const booth = urlParams.get("booth") || "Booth";
    const email = localStorage.getItem("userEmail");

    document.getElementById("boothName").innerText = booth;

    async function submitBooth() {
      if (!email) {
        alert("Please check in first.");
        return;
      }

      const res = await fetch("https://booth-api.onrender.com/record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, booth })
      });

      const data = await res.json();
      document.getElementById("statusMsg").innerText = data.message || "Scan complete!";
    }
  </script>
</body>
</html>
