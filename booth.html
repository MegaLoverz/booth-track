<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booth Check-in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="unilever-logo.png" alt="Unilever" class="logo" />

    <h1 class="booth-title" id="boothName">Booth</h1>
    <div class="spacer"></div>

    <div class="checkin-box">
      <label for="emailDisplay">Sign In</label>
      <div class="email-input-group">
        <input type="text" id="emailDisplay" disabled />
      </div>
      <button onclick="submitBooth()">Check In</button>
    </div>

    <div class="promo">
      <p class="eligibility">Visit at least two booths to be eligible for a lucky draw!</p>
      <p class="hurry">‚ö° Hurry!! Clock is ticking! ‚ö°</p>
    </div>

    <p id="status" style="margin-top: 2rem; font-weight: bold;"></p>
  </div>

  <script>
    window.onload = () => {
      const email = localStorage.getItem("userEmail");
      const urlParams = new URLSearchParams(window.location.search);
      const booth = urlParams.get("booth");

      if (!email || !booth) {
        document.getElementById("status").innerText = "‚ùå Missing email or booth info.";
        return;
      }

      document.getElementById("emailDisplay").value = email;

      // Store booth name for submission
      window.boothID = booth;
      window.email = email;
    };

    function submitBooth() {
      console.log("Sending:", window.email, window.boothID);
      
      fetch("https://booth-api.onrender.com/record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: window.email, boothID: window.boothID })
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            let msg = `‚úÖ Booth "${window.boothID}" recorded. You‚Äôve visited ${data.booths_collected} booth(s).`;
            if (data.booths_collected >= 2) msg += " üéâ You're eligible for the Lucky Draw!";
            document.getElementById("status").innerText = msg;
          } else {
            document.getElementById("status").innerText = "‚ùå Error: " + data.message;
          }
        })
        .catch(() => {
          document.getElementById("status").innerText = "‚ùå Failed to connect to server.";
        });
    }
  </script>
</body>
</html>
