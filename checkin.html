<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sawasdee AI Check-in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="unilever-logo.png" alt="Unilever" class="logo" />

    <h1>Q3 Townhall x Sawasdee, AI</h1>
    <p class="subtitle">Event Passport: Your AI Journey</p>

    <div class="checkin-box">
      <label for="emailPrefix">Welcome! Please enter your email to check-in and start tracking your AI Journey.</label>
      <div class="email-input-group">
        <input type="text" id="emailPrefix" placeholder="Your Unilever email" />
        <span class="email-domain">@unilever.com</span>
      </div>
      <button onclick="saveEmail()">Check In & Get Your Passport</button>
    </div>

    <div class="promo">
      <div class="gift-box">
        <h2>üéÅ Early Birds Lucky Draw</h2>
        <p>Sleek gadgets, gift cards, and delightful surprises!</p>
      </div>
      <p class="eligibility">Visit at least two booths to be eligible for a lucky draw!</p>
    </div>
  </div>

  <script>
    function saveEmail() {
      const prefix = document.getElementById("emailPrefix").value.trim();
      if (!prefix || prefix.length < 3) {
        alert("Please enter a valid Unilever ID.");
        return;
      }
      const email = prefix + "@unilever.com";
      localStorage.setItem("userEmail", email);
      alert("‚úÖ Check-in successful! You can now scan booth QR codes.");
    }
  </script>
</body>
</html>
