<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลงทะเบียนบูธ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 1em;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ลงทะเบียนเข้าร่วมบูธ</h2>
  <form id="scanForm">
    <label>ชื่อพนักงาน:</label>
    <input type="text" id="name" required />

    <label>BU / Function:</label>
    <input type="text" id="bu" required />

    <label>ชื่อบูธ:</label>
    <input type="text" id="boothName" readonly />

    <button type="submit">บันทึก</button>
  </form>

  <p id="message"></p>

  <script>
    // Mapping รหัสบูธ → ชื่อบูธจริง
    const boothNames = {
      "Booth01": "Smart Grid",
      "Booth02": "EV Charging",
      "Booth03": "Solar Rooftop",
      "Booth04": "Energy Storage",
      "Booth05": "Smart Meter",
      "Booth06": "Digital Platform"
    };

    // ดึง booth ID จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const boothID = urlParams.get("booth");
    const boothName = boothNames[boothID] || "ไม่พบชื่อบูธ";

    // แสดงชื่อบูธ
    document.getElementById("boothName").value = boothName;

    // โหลดชื่อและ BU จาก Local Storage ถ้ามี
    document.getElementById("name").value = localStorage.getItem("name") || "";
    document.getElementById("bu").value = localStorage.getItem("bu") || "";

    // เมื่อ submit → ส่งข้อมูลไป backend และจำชื่อไว้
    document.getElementById("scanForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const bu = document.getElementById("bu").value.trim();

      // เก็บไว้ใน browser
      localStorage.setItem("name", name);
      localStorage.setItem("bu", bu);

      // ส่งไป backend
      const res = await fetch("http://localhost:3000/record", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, bu, boothID })
      });

      const result = await res.json();
      const msg = document.getElementById("message");
      if (result.status === "success") {
        msg.textContent = `✅ บันทึกสำเร็จ! คุณเข้าร่วมแล้ว ${result.booths_collected} บูธ`;
        msg.className = "success";
      } else {
        msg.textContent = `❌ เกิดข้อผิดพลาด: ${result.message}`;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
